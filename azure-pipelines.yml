trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureContainerApps@1
  inputs:
    appSourcePath: '$(Build.SourcesDirectory)/src'
    azureSubscription: 'bfcd912d-65c4-45a4-a295-98cd0575777e'
    acrName: 'yannis'
    containerAppName: 'web-app'
    resourceGroup: 'YANNIS'
